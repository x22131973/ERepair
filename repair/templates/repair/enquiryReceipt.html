<!DOCTYPE html>
<html>
<head>
	<title>Repair System</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	{% load static %}
	{% load staticfiles %}

	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/receipt.css' %}">

	<link rel="icon" type="image/x-icon" href="{% static 'img/logos.jpg' %}">
</head>

<body>
	<header style="font-family: Lucida Handwriting; color: yellow">
		<h2>Myrel Hardware and Software Repair Shop</h2>
	</header>
		<section class="content" style="background: url({% static 'img/3.jpg' %}) no-repeat center; background-size: contain;">
			<section class="formContainer" style="margin-top: 100px;">
			<br>
			<input type="button" value="Print" onclick="printDoc()">
			<br><br>
			<iframe src="../enquiryReceiptFrameContent?&receiptID={{ receiptID }}" id="receiptTable"  width="100%" height="700px" id="receiptTable" style="border: 0px;"></iframe>
		</section>
	<footer style="font-family: Lucida Handwriting; color: yellow"> 
		<p>Repair Shop Management System 2021. All Rights Reserved</p>
	</footer>
	<script type="text/javascript">
		function printDoc(){
		    document.getElementById('receiptTable').contentWindow.print();
		}
	</script>
</body>

</html>
