<!DOCTYPE html>
<html>
<head>
	<title>Repair System</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	
	{% load static %}
	{% load staticfiles %}

	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

	<link rel="icon" type="image/x-icon" href="{% static 'img/logos.jpg' %}">
	<style type="text/css">
		.content {
			justify-content: center;
			align-items: center;
			align-self: center;
			text-align: center;
		}
	</style>
</head>

<body>
	<header style="font-family: Lucida Handwriting; color: yellow">
		<h2>Myrel Hardware and Software Repair Shop</h2>
	</header>
		<section class="content" style="background: url({% static 'img/3.jpg' %}) no-repeat center; background-size: contain;">
			<section class="formContainer" style="margin-top: 0px;">
				<br><br><br><br><br>
				<h1>{{ errorMessage }}</h1>
				{% if button %}
					<br><br>
					<input type="button" value="{{ buttonText }}" onclick="window.location.replace('{{ button }}')">
				{% endif %}
				<br><br><br><br><br>
			</section>
		</section>

	<footer style="font-family: Lucida Handwriting; color: yellow">
		<p>Repair Shop Management System 2021. All Rights Reserved</p>
	</footer>
</body>

</html>
